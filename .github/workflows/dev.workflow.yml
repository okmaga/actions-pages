name: Development workflow

on: push

jobs:
  Build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3 
      - name: Use node
        uses: actions/setup-node@v3 
        with:
          node-version: 20.x
      - name: Install
        run: npm ci
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          publish_dir: ./build
          github_token: ${{ secrets.GITHUB_TOKEN }}

